{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Ваши задачи:</h1>
{% for task in tasks %}
    <div class="main">
    <p>{{ task.description}}</p>
    <p>{{ task.status }}</p>
    <p>{{ task.date_finish }}</p>
    <a href="/details/{{ task.pk }}/">Подробнее...</a>
    </div>
{% endfor %}
<a href="{% url 'home' %}">На главную</a>
</body>
</html>
