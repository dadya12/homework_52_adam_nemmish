{% csrf_token %}
    <lable for="description">Описание:</lable>
    <textarea name="description" required>{{ task.description }}</textarea>
    <br>
    <br>
    <label for="details_description">Подробное описание:</label>
    <textarea name="details_description">{{ task.details_description }}</textarea>
    <br>
    <br>
    <lable for="status">Статус:</lable>
    <select name="status" required>
        {% for status in status %}
            <option value="{{ status.0 }}">{{ status.1 }}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <lable for="date_finish">Время завершения:</lable>
    <input type="text" name="date_finish" placeholder="YYYY-MM-DD" value="{{ task.date_finish }}">
    <br>
    <br>
<input type="submit" value="{{ value_submit }}">
